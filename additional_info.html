<!DOCTYPE html>
<html>
<head>
  <title>NetSuite Consultant Toolbox - Additional Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
    }
    .header {
      font-size: 24px;
      font-weight: 600;
      color: #2F3337;
      margin-bottom: 20px;
      border-bottom: 2px solid #0066CC;
      padding-bottom: 10px;
    }
    .info-item {
      margin-bottom: 15px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: 600;
      color: #2F3337;
    }
    .value {
      color: #0066CC;
    }
    .error {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">NetSuite Consultant Toolbox - Additional Information</div>
  <div id="info-container"></div>
  <script src="additional_info.js"></script>
</body>
</html>
