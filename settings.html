<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Artifact Info Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f8f8;
        }
        h1 {
            color: #2F3337;
            border-bottom: 2px solid #0066CC;
            padding-bottom: 10px;
        }
        #columnList {
            list-style-type: none;
            padding: 0;
        }
        .column-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .column-item input, .column-item select {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            background-color: #0066CC;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
        }
        button:hover {
            background-color: #004C99;
        }
        #message {
            margin-top: 10px;
            font-style: italic;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Capture Artifact Info Settings</h1>
    <div id="settingsContainer">
        <ul id="columnList"></ul>
        <button id="addColumn">Add Column</button>
        <button id="saveSettings">Save Settings</button>
    </div>
    <div id="message"></div>
    <script src="settings.js"></script>
</body>
</html>
