<!DOCTYPE html>
<html>
<head>
    <title>NetSuite Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            width: 300px;
            height: 400px;
            padding: 15px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        #content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .header {
            font-size: 18px;
            font-weight: 600;
            color: #2F3337;
            margin-bottom: 15px;
            border-bottom: 2px solid #0066CC;
            padding-bottom: 5px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .label {
            font-weight: 600;
            color: #2F3337;
        }
        .value {
            color: #0066CC;
        }
        .error {
            color: #cc0000;
            cursor: pointer;
        }
        .error-details {
            display: none;
            background-color: #fff;
            border: 1px solid #cc0000;
            padding: 5px;
            margin-top: 5px;
            font-size: 12px;
        }
        button {
            background-color: #0066CC;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
        }
        button:hover {
            background-color: #004C99;
        }
        #additionalInfoView {
            display: none;
        }
        #footer {
            font-size: 12px;
            text-align: center;
            padding: 10px 0;
            color: #666;
            border-top: 1px solid #ddd;
        }
        #settingsButton {
            background-color: #FFA500;
            margin-top: 15px;
        }
        #settingsButton:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="mainView">
            <div class="header">NetSuite Consultant Toolbox</div>
            <div id="info-container"></div>
            <button id="showAdditionalInfo">Additional Info</button>
            <button id="captureArtifactInfo">Capture Artifact Info</button>
            <button id="settingsButton">Capture Artifact Info Settings</button>
            <div id="message"></div>
        </div>
        
        <div id="additionalInfoView">
            <div class="header">Additional Information</div>
            <div id="additional-info-container"></div>
            <button id="backToMain">Back</button>
        </div>
    </div>

    <div id="footer">NetSuite Consultant Toolbox - By Aydin A.</div>
    
    <script src="popup.js"></script>
</body>
</html>
